<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marchés et Crypto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 30px;
    }
    .data {
      font-size: 1.2em;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Données des marchés financiers et des crypto-monnaies</h1>

  <!-- Section Crypto-monnaies -->
  <div class="section">
    <h2>Crypto-monnaies (en €)</h2>
    <p class="data">Bitcoin : <span id="btc-value">Chargement...</span></p>
    <p class="data">Ethereum : <span id="eth-value">Chargement...</span></p>
  </div>

  <!-- Section CAC 40 -->
  <div class="section">
    <h2>Indice CAC 40</h2>
    <p class="data">Valeur : 7350.40 points</p>
    <p class="data">Variation : +0.45%</p>
  </div>

  <!-- Section Bourse Américaine -->
  <div class="section">
    <h2>Bourse Américaine</h2>
    <p class="data">Dow Jones : 33900.50 points</p>
    <p class="data">Variation : -0.15%</p>
  </div>

  <script>
    // Fonction pour récupérer les données des crypto-monnaies
    async function fetchCryptoData() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=eur');
        const data = await response.json();

        // Mise à jour des valeurs dans la page
        document.getElementById('btc-value').textContent = `${data.bitcoin.eur} €`;
        document.getElementById('eth-value').textContent = `${data.ethereum.eur} €`;
      } catch (error) {
        console.error('Erreur lors de la récupération des données crypto :', error);
        document.getElementById('btc-value').textContent = 'Erreur';
        document.getElementById('eth-value').textContent = 'Erreur';
      }
    }

    // Appel de la fonction pour récupérer les données des crypto-monnaies
    fetchCryptoData();
  </script>
</body>
</html>
